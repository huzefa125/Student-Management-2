{% extends 'base.html' %}
{% block title %}Teachers | Smart School Management{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-extrabold text-blue-800">Teachers</h1>
        <a href="{% url 'add_teacher' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition flex items-center font-semibold text-lg">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            Add Teacher
        </a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for teacher in teachers %}
            <div class="group bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-between h-full transition transform hover:-translate-y-1 hover:shadow-2xl border border-gray-100">
                <div class="flex items-center w-full mb-4">
                    <div class="bg-green-100 text-green-700 rounded-full p-4 mr-6 group-hover:bg-green-600 group-hover:text-white transition">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0121 13.477V19a2 2 0 01-2 2H5a2 2 0 01-2-2v-5.523a12.083 12.083 0 012.84-2.899L12 14z"/></svg>
                    </div>
                    <div class="flex-1">
                        <div class="text-xl font-semibold">{{ teacher.first_name }} {{ teacher.last_name }}</div>
                        <div class="text-gray-500">{{ teacher.subject }}</div>
                    </div>
                </div>
                <div class="flex justify-center space-x-4 mt-2 w-full">
                    <a href="{% url 'edit_teacher' teacher.pk %}" class="inline-flex items-center text-blue-600 hover:text-blue-800" title="Edit">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m2 2l-6 6m2 2l-6 6"/></svg>
                    </a>
                    <a href="{% url 'delete_teacher' teacher.pk %}" class="inline-flex items-center text-red-600 hover:text-red-800" title="Delete">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>No teachers found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
