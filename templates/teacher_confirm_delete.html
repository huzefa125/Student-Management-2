<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Teacher | Smart School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 relative">
        <a href="{% url 'teachers' %}" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        </a>
        <h2 class="text-xl font-bold mb-4 text-red-600">Delete Teacher</h2>
        <p class="mb-6 text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ teacher.first_name }} {{ teacher.last_name }}</span>?</p>
        <form method="post" class="flex justify-end space-x-2">{% csrf_token %}
            <a href="{% url 'teachers' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Cancel</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        </form>
    </div>
</body>
</html>
